<!DOCTYPE html>
<html>
<head>
  <title>Journal Entry</title>
</head>
<body>
  <h3>Fill out the form below to create a journal entry</h3>
  <form id="journal-topic">
    <label for="subject">What topic is this entry on?</label>
    <input id="subject" type="text">
    <button type="submit">Submit</button>
  </form>
  <form id="journal-body">
    <label for="enty">Write you entry below:</label>
    <input id="entry" type="text">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
  <ul id="response2"></ul>
</body>
</html>
